---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 5601, host: 5601, auto_correct: true}]
    - ["forwarded_port", {guest: 5044, host: 5044, auto_correct: true}]
    - ["forwarded_port", {guest: 8080, host: 8080, auto_correct: true}]
    - ["forwarded_port", {guest: 9200, host: 9200, auto_correct: true}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  log_level: info
  chef_license: accept-no-persist
  product_name: chef
  product_version: 14.10.9

verifier:
  name: inspec


platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[elk::default]
      - recipe[kibana::default]
      - recipe[kibana::kibana5]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
